    // --- 共用輔助函式 (Helper Functions) ---
    const formatDateTime = (iso) => iso ? new Date(iso).toLocaleString('zh-TW', { timeZone: "Asia/Taipei", year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit', hour12: false }).replace(/,/g, '') : 'N/A';
    const findById = (collectionName, id, keyName) => db[collectionName].find(item => item[keyName] === id);
    const getStatusBadge = (status) => {
        const styles = { Negotiating: 'bg-yellow-100 text-yellow-800', Accepted: 'bg-green-100 text-green-800', Rejected: 'bg-red-100 text-red-800', Ordered: 'bg-blue-100 text-blue-800', Confirmed: 'bg-sky-100 text-sky-800' };
        return `<span class="px-2 py-1 text-xs font-medium rounded-full whitespace-nowrap ${styles[status] || 'bg-gray-100 text-gray-800'}">${status}</span>`;
    };
    const highlightCurrentNav = () => {
        const currentPage = window.location.pathname.split('/').pop().replace('.html', '');
        if (currentPage) {
            const activeLink = document.querySelector(`a[data-page="${currentPage}"]`);
            if (activeLink) {
                activeLink.classList.add('bg-indigo-50', 'text-indigo-600', 'font-bold', 'border-l-4', 'border-indigo-600');
            }
        }
    };

    // --- orders.html 頁面專屬的 JavaScript 邏輯 ---
    const pageState = {
        activeTab: 'pending', // 'pending' or 'formal'
    };

    function renderPage() {
        const pageContent = document.getElementById('page-content');
        const tabs = [
            { key: 'pending', name: '未處理訂單列表' },
            { key: 'formal', name: '正式訂單列表' },
        ];
        pageContent.innerHTML = `
            <div class="fade-in">
                <h2 class="text-3xl font-bold text-gray-900 mb-6">訂單管理</h2>
                <div class="border-b border-gray-200">
                    <nav class="-mb-px flex space-x-8" aria-label="Tabs">
                        ${tabs.map(t => `
                            <button data-action="switch-tab" data-tab="${t.key}" class="py-4 px-1 border-b-2 font-medium text-sm ${pageState.activeTab === t.key ? 'border-indigo-500 text-indigo-600' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'}">
                                ${t.name}
                            </button>
                        `).join('')}
                    </nav>
                </div>
                <div id="tab-content-container" class="mt-6">
                    ${renderTabContent()}
                </div>
            </div>
        `;
    }

    function renderTabContent() {
        switch (pageState.activeTab) {
            case 'pending': return renderPendingOrdersTab();
            case 'formal': return renderFormalOrdersTab();
            default: return `<div>頁籤內容錯誤</div>`;
        }
    }

    // *** MODIFIED FUNCTION ***
    function renderPendingOrdersTab() {
        // 找出所有已經在訂單中的報價ID
        const orderedQuoteIds = new Set(db.Order_Line_Items.map(item => item.QuoteToBuyerID));

        // 篩選出狀態為 "Accepted" 且尚未被建立訂單的報價
        const pendingQuotes = db.Quotes_To_Buyers.filter(q => 
            q.Status === 'Accepted' && 
            !orderedQuoteIds.has(q.QuoteToBuyerID)
        );

        return `
            <div class="bg-white shadow-lg rounded-lg overflow-hidden">
                 <div class="p-4 border-b"><p class="text-sm text-gray-600">集中顯示所有已談妥 (狀態為 Accepted) 但尚未建立正式訂單的報價項目，作為業務的待辦清單。</p></div>
                 <div class="overflow-x-auto">
                    <table class="min-w-full text-sm">
                        <thead class="bg-gray-100"><tr>
                            <th class="p-3 text-left font-semibold">購買者名稱</th><th class="p-3 text-left font-semibold">產品名稱</th><th class="p-3 text-left font-semibold">供應商名稱</th>
                            <th class="p-3 text-left font-semibold">最終成交價</th><th class="p-3 text-left font-semibold">報價時間</th><th class="p-3 text-left font-semibold">操作</th>
                        </tr></thead>
                        <tbody class="divide-y divide-gray-200">
                        ${pendingQuotes.map(q => {
                            const buyer = findById('Buyers', q.BuyerID, 'BuyerID');
                            const product = findById('Products', q.ProductID, 'ProductID');
                            const supplier = findById('Suppliers', product?.SupplierID, 'SupplierID');
                            const finalPrice = q.QuotedPrice || q.CustomerExpectedPrice;
                            return `<tr class="hover:bg-gray-50">
                                <td class="p-3">${buyer?.BuyerName}</td><td class="p-3">${product?.ProductDisplayName}</td><td class="p-3">${supplier?.SupplierName}</td>
                                <td class="p-3 font-bold">$${finalPrice.toLocaleString()}</td><td class="p-3">${formatDateTime(q.QuoteTimestamp)}</td>
                                <td class="p-3"><a href="./buyer-detail.html?id=${q.BuyerID}&tab=pendingOrders" class="text-indigo-600 hover:text-indigo-800 font-semibold">前往開單</a></td>
                            </tr>`
                        }).join('') || `<tr><td colspan="6" class="p-8 text-center text-gray-400">沒有待處理的訂單項目</td></tr>`}
                        </tbody>
                    </table>
                </div>
            </div>
        `;
    }

    function renderFormalOrdersTab() {
        return `
            <div class="bg-white shadow-lg rounded-lg overflow-hidden">
                <div class="p-4 border-b"><p class="text-sm text-gray-600">展示、搜尋、篩選所有已成立的正式訂單。</p></div>
                <div class="overflow-x-auto">
                    <table class="min-w-full text-sm">
                        <thead class="bg-gray-100"><tr><th class="p-3 text-left font-semibold">訂單編號</th><th class="p-3 text-left font-semibold">購買者</th><th class="p-3 text-left font-semibold">供應商</th><th class="p-3 text-left font-semibold">訂單狀態</th><th class="p-3 text-left font-semibold">訂單建立時間</th><th class="p-3 text-left font-semibold">操作</th></tr></thead>
                        <tbody class="divide-y divide-gray-200">
                            ${db.Orders.map(o => `
                                <tr class="hover:bg-gray-50"><td class="p-3 font-mono">${o.OrderNumber}</td><td class="p-3">${findById('Buyers', o.BuyerID, 'BuyerID')?.BuyerName}</td><td class="p-3">${findById('Suppliers', o.SupplierID, 'SupplierID')?.SupplierName}</td><td class="p-3">${getStatusBadge(o.OrderStatus)}</td><td class="p-3">${formatDateTime(o.SystemCreatedAt)}</td>
                                    <td class="p-3"><a href="./order-detail.html?id=${o.OrderID}" class="text-indigo-600 hover:text-indigo-800 font-semibold">查看詳情</a></td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            </div>
        `;
    }

    function handlePageEvents() {
        const pageContent = document.getElementById('page-content');
        pageContent.addEventListener('click', (e) => {
            const target = e.target.closest('[data-action="switch-tab"]');
            if (target) {
                pageState.activeTab = target.dataset.tab;
                renderPage();
            }
        });
    }

    document.addEventListener('DOMContentLoaded', () => {
        highlightCurrentNav();
        renderPage();
        handlePageEvents();
    });
    
    </script>
</body>
