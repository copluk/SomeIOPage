    const highlightCurrentNav = () => {
        const currentPage = window.location.pathname.split('/').pop().replace('.html', '');
        if (currentPage) {
            const activeLink = document.querySelector(`a[data-page="${currentPage}"]`);
            if (activeLink) {
                activeLink.classList.add('bg-indigo-50', 'text-indigo-600', 'font-bold', 'border-l-4', 'border-indigo-600');
            }
        }
    };

    // --- attributes.html 頁面專屬的 JavaScript 邏輯 ---
    const pageState = {
        activeTab: 'categories',
        selectedCategoryId: 1, // 預設選取第一個種類 "牛肉"
    };

    const tabConfigs = {
        categories: { name: '種類', dataKey: 'Product_Categories', idKey: 'CategoryID', nameKey: 'PartName_ZH' },
        parts: { name: '部位', dataKey: 'Product_Parts', idKey: 'PartID', nameKey: 'PartName_ZH' },
        specs: { name: '規格', dataKey: 'Product_Specs', idKey: 'SpecID', nameKey: 'SpecName_ZH' },
        packagings: { name: '包裝', dataKey: 'Product_Packagings', idKey: 'PackagingID', nameKey: 'PackagingName_ZH' },
    };

    // NEW: Modal 相關函式
    const modalContainer = document.getElementById('modal-container');

    function showModal(type) {
        const activeConfig = tabConfigs[type];
        const title = `新增${activeConfig.name}`;
        let contentHtml = '';
        const inputHtml = `<div class="mt-2"><input type="text" placeholder="請輸入新的${activeConfig.name}名稱" class="w-full p-2 border border-gray-300 rounded-md"></div>`;

        if (type === 'categories') {
            contentHtml = `<div><label class="font-semibold">${activeConfig.name}名稱</label>${inputHtml}</div>`;
        } else {
            const selectedCategory = findById('Product_Categories', pageState.selectedCategoryId, 'CategoryID');
            contentHtml = `
                <div class="space-y-4">
                    <div>
                        <label class="font-semibold">隸屬種類</label>
                        <p class="mt-1 p-2 bg-gray-100 rounded-md">${selectedCategory.PartName_ZH}</p>
                    </div>
                    <div>
                        <label class="font-semibold">${activeConfig.name}名稱</label>
                        ${inputHtml}
                    </div>
                </div>
            `;
        }
        
        modalContainer.innerHTML = `
            <div class="bg-white rounded-lg shadow-xl w-full max-w-md m-auto">
                <div class="flex justify-between items-center p-4 border-b">
                    <h3 class="text-xl font-bold">${title}</h3>
                    <button data-action="close-modal" class="text-gray-400 hover:text-gray-600">&times;</button>
                </div>
                <div class="p-6">${contentHtml}</div>
                <div class="flex justify-end p-4 bg-gray-50 border-t">
                    <button data-action="close-modal" class="bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded-lg mr-2 hover:bg-gray-300">取消</button>
                    <button data-action="close-modal" class="bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-700">儲存</button>
                </div>
            </div>
        `;

        modalContainer.classList.remove('hidden');
        document.body.classList.add('modal-open');
    }

    function closeModal() {
        if(modalContainer) {
            modalContainer.classList.add('hidden');
            document.body.classList.remove('modal-open');
        }
    }


    function renderPage() {
        const pageContent = document.getElementById('page-content');
        if (!pageContent) return;

        const tabs = Object.keys(tabConfigs);

        pageContent.innerHTML = `
            <div class="fade-in">
                <h2 class="text-3xl font-bold text-gray-900 mb-6">產品屬性管理</h2>
                <div class="border-b border-gray-200">
                    <nav class="-mb-px flex space-x-8" aria-label="Tabs">
                        ${tabs.map(key => `
                            <button data-action="switch-tab" data-tab="${key}" class="py-4 px-1 border-b-2 font-medium text-sm ${pageState.activeTab === key ? 'border-indigo-500 text-indigo-600' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'}">
                                ${tabConfigs[key].name}
                            </button>
                        `).join('')}
                    </nav>
                </div>
                <div id="tab-content-container" class="mt-6">
                    ${renderTabContent()}
                </div>
            </div>
        `;
    }

    function renderTabContent() {
        const activeConfig = tabConfigs[pageState.activeTab];
        if (pageState.activeTab === 'categories') {
            const items = db[activeConfig.dataKey];
            return `
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-xl font-bold text-gray-800">${activeConfig.name}列表</h3>
                        <button data-action="show-add-modal" data-type="${pageState.activeTab}" class="bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-700 text-sm">新增${activeConfig.name}</button>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="min-w-full text-sm"><thead class="bg-gray-100"><tr><th class="p-3 text-left font-semibold text-gray-600">${activeConfig.name}ID</th><th class="p-3 text-left font-semibold text-gray-600">${activeConfig.name}名稱</th></tr></thead>
                        <tbody class="divide-y divide-gray-200">${items.map(item => `<tr><td class="p-3">${item[activeConfig.idKey]}</td><td class="p-3">${item[activeConfig.nameKey]}</td></tr>`).join('')}</tbody></table>
                    </div>
                </div>`;
        } else {
            const categoryOptions = db.Product_Categories.map(cat => `<option value="${cat.CategoryID}" ${cat.CategoryID === pageState.selectedCategoryId ? 'selected' : ''}>${cat.PartName_ZH}</option>`).join('');
            const filteredItems = db[activeConfig.dataKey].filter(item => item.CategoryID === pageState.selectedCategoryId);
            return `
                 <div class="bg-white p-6 rounded-lg shadow-md">
                    <div class="md:flex justify-between items-center mb-4 space-y-4 md:space-y-0">
                        <div class="flex items-center gap-4">
                            <label for="category-select" class="text-sm font-medium text-gray-700">第一步：選擇產品種類</label>
                            <select id="category-select" data-action="select-category" class="block w-48 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">${categoryOptions}</select>
                        </div>
                        <button data-action="show-add-modal" data-type="${pageState.activeTab}" class="bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-700 text-sm">新增${activeConfig.name}</button>
                    </div>
                    <h3 class="text-xl font-bold text-gray-800 mb-2 mt-6">第二步：管理子屬性</h3>
                    <div class="overflow-x-auto">
                        <table class="min-w-full text-sm"><thead class="bg-gray-100"><tr><th class="p-3 text-left font-semibold text-gray-600">${activeConfig.name}ID</th><th class="p-3 text-left font-semibold text-gray-600">${activeConfig.name}名稱 (隸屬：${findById('Product_Categories', pageState.selectedCategoryId, 'CategoryID')?.PartName_ZH})</th></tr></thead>
                        <tbody class="divide-y divide-gray-200">${filteredItems.map(item => `<tr><td class="p-3">${item[activeConfig.idKey]}</td><td class="p-3">${item[activeConfig.nameKey]}</td></tr>`).join('') || `<tr><td colspan="2" class="p-4 text-center text-gray-500">此種類下尚無資料</td></tr>`}</tbody></table>
                    </div>
                </div>`;
        }
    }

    function handlePageEvents() {
        const pageContent = document.getElementById('page-content');
        pageContent.addEventListener('click', (e) => {
            const target = e.target.closest('[data-action]');
            if (!target) return;

            const { action, tab, type } = target.dataset;
            if (action === 'switch-tab') {
                pageState.activeTab = tab;
                renderPage();
            } else if (action === 'show-add-modal') {
                showModal(type);
            }
        });
        pageContent.addEventListener('change', (e) => {
            const target = e.target.closest('[data-action="select-category"]');
            if (target) {
                pageState.selectedCategoryId = parseInt(target.value);
                renderPage();
            }
        });

        // Modal close events
        modalContainer.addEventListener('click', (e) => {
             if (e.target.id === 'modal-container' || e.target.closest('[data-action="close-modal"]')) {
                closeModal();
             }
        });
    }

    document.addEventListener('DOMContentLoaded', () => {
        highlightCurrentNav();
        renderPage();
        handlePageEvents();
    });
    
    </script>
