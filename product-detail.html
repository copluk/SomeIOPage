                    const finalPrice = q.QuotedPrice || q.CustomerExpectedPrice;
                    const finalCost = findById('Supplier_Quotes', q.SupplierQuoteID, 'SupplierQuoteID')?.InternalCostPrice;
                    orderInfo = `<div class="text-xs text-blue-600">訂單: ${order?.OrderNumber}<br>成交價: $${finalPrice}<br>成本價: $${finalCost}<br>時間: ${formatDateTime(order?.SystemCreatedAt)}</div>`;
                }
                return `<tr><td class="p-2">${findById('Buyers', q.BuyerID, 'BuyerID')?.BuyerName}</td><td class="p-2">$${q.QuotedPrice || '-'}</td><td class="p-2">$${q.CustomerExpectedPrice || '-'}</td><td class="p-2">${formatDateTime(q.QuoteTimestamp)}</td><td class="p-2">${getStatusBadge(q.Status)}</td><td class="p-2">${orderInfo || actionButtonHtml}</td></tr>`
            }).join('')}</tbody></table>`;
        };
        // *** MODIFIED LOGIC END ***

        const quotesForLatestPeriod = latestSupplierQuote ? db.Quotes_To_Buyers.filter(qtb => qtb.SupplierQuoteID === latestSupplierQuote.SupplierQuoteID) : [];
        const historicalQuotes = allSupplierQuotes.slice(1);

        return `
            <div class="bg-white p-6 rounded-lg shadow-md">
                <div class="flex justify-between items-center border-b pb-3 mb-4"><h3 class="text-xl font-bold text-gray-800">對購買者報價區</h3><button data-action="show-add-quote-modal" class="bg-green-500 text-white text-sm font-bold py-2 px-3 rounded-lg hover:bg-green-600">新增對外報價</button></div>
                <div class="border-2 border-indigo-200 rounded-lg p-4"><h4 class="text-lg font-bold text-indigo-700">主要顯示區：最新時段</h4>${latestSupplierQuote ? `<div class="bg-indigo-50 p-3 rounded-lg my-4"><h5 class="font-semibold text-sm">供應商報價資訊 (於 ${formatDateTime(latestSupplierQuote.EffectiveTimestamp)})</h5><div class="flex gap-8 mt-1"><div><span class="text-xs">成本價:</span> <strong class="text-red-600">$${latestSupplierQuote.InternalCostPrice}</strong></div><div><span class="text-xs">供應商出價:</span> <strong>$${latestSupplierQuote.SupplierOriginalPrice}</strong></div></div></div><div class="overflow-x-auto">${renderNegotiationTable(quotesForLatestPeriod)}</div>` : `<p class="text-gray-500 py-4">此產品尚無供應商報價。</p>`}</div>
                <div class="mt-6"><h4 class="text-lg font-bold text-gray-700 mb-2">歷史時段列表</h4><div class="space-y-2">${historicalQuotes.map(sq => `<details class="bg-gray-50 rounded-lg border hover:bg-gray-100 transition"><summary class="p-4 font-semibold cursor-pointer flex justify-between text-sm"><span>報價時段: ${formatDateTime(sq.EffectiveTimestamp)}</span><span>成本價: <strong class="text-red-600">$${sq.InternalCostPrice}</strong> / 供應商出價: $${sq.SupplierOriginalPrice}</span></summary><div class="p-4 border-t bg-white overflow-x-auto">${renderNegotiationTable(db.Quotes_To_Buyers.filter(qtb => qtb.SupplierQuoteID === sq.SupplierQuoteID))}</div></details>`).join('')}</div></div>
            </div>`;
    }

    function handlePageEvents() {
        const pageContent = document.getElementById('page-content');
        pageContent.addEventListener('click', (e) => {
            const target = e.target.closest('[data-action]');
            if (!target) return;
            const { action } = target.dataset;
            if (action === 'show-add-cost-modal') { showModal('新增成本', getModalContent('add-cost')); } 
            else if (action === 'show-add-quote-modal') { showModal('新增對外報價', getModalContent('add-quote')); } 
            else if (action === 'show-pre-close-modal') { showModal('預定成交', getModalContent('pre-close')); }
        });
        modalContainer.addEventListener('click', (e) => {
             if (e.target.id === 'modal-container' || e.target.closest('[data-action="close-modal"]')) { closeModal(); }
        });
    }

    document.addEventListener('DOMContentLoaded', () => {
        highlightCurrentNav();
        const urlParams = new URLSearchParams(window.location.search);
        const productId = parseInt(urlParams.get('id'));
        if (productId) { renderPage(productId); handlePageEvents(); } 
        else { document.getElementById('page-content').innerHTML = `<div class="text-center text-red-500 font-bold">錯誤：URL 中缺少產品 ID。</div>`; }
    });
    
    </script>
</body>
</html>
